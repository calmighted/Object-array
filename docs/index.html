<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Object-lists</title>
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href=# type="image/x-icon">
    <script src="app.js" defer></script>
</head>
<body>
    <div class="container">
        <div class="peoples">
        </div>
        <form>
            <label for="fName">First Name</label>
            <input type="text" id="fname" placeholder="First name" onfocus="this.value=''">
            <br>
            <label for="lName" id="lastName">Last Name</label>
            <input type="text" id="lname" placeholder="Last name" onfocus="this.value=''">
            <br>
            <button type="submit" class="cybr-btn">      
                Submit<span aria-hidden>_</span>
                <span aria-hidden class="cybr-btn__glitch">Submit_</span>
                <span aria-hidden class="cybr-btn__tag">R25</span>
            </button>
        </form>
        <h1>People To Assasin</h1>
        <ul class="people-list">

        </ul>
    </div>
</body>
</html>
